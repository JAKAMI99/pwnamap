<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Pre-Generated Street Overlay</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <!-- Additional CSS for map styling -->
    <style>
        #map {
            height: 100vh; /* Full viewport height for the map */
        }
    </style>
</head>
<body>
    <!-- Leaflet map container -->
    <div id="map"></div>

    <!-- Include Leaflet and Turf.js libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/turf/turf.min.js"></script>
</body>
</html>
