<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Setup - pwnamap</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <header class="header">
        <a href="/">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="pwnamap Logo">
            </div>
        </a>
        <h1 class="title">Setup</h1>
    </header>
    <main>
        <section>
            <h2>Initial Setup</h2>
            <p>Welcome to pwnamap! Before you get started, let's set up a few things:</p>
            <form action="/setup" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Register"> 
            </form>
        </section>
    </main>
</body>
</html>
